<html>
  <head>
    <title>Travel Shims</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <script src="js/travelapp.js"></script>

    <script type="text/javascript">

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        console.log("onDeviceReady Fired");
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
        $("#picture-btn").click(getPicture);
    }

    function onError(error) {
      console.log(error);
    }

    function getPicture(e){
        console.log("getPicture Fired");
        e.preventDefault();
        navigator.camera.getPicture(onGetPictureSuccess, onError, { quality: 50, destinationType: destinationType.DATA_URL });
    } 

    function onGetPictureSuccess(e){
      console.log(e);
    }
    </script>

  </head>
